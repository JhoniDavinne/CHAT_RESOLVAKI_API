<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Resolvaki</title>
    <link rel="icon" href="/assets/img/grb.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"/>
  
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Sani Bot</h1>
        <h2>Suporte</h2>
        <figure class="avatar">
          <img src="./assets/img/sani-bot.png"/>
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Digite uma mensagem" ></textarea>
        <button type="submit" class="message-submit">Enviar</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./assets/js/chat-script.js"></script>
  </body>
</html>
